spring.datasource.url=jdbc:postgresql://localhost:5432/jpa_testing
spring.datasource.username=postgres
spring.datasource.password=12345
#Here we define what will happen to the database, we can use  "update", so instead of creating and deleting it updates
# the values in the table. There are other options like "create-drop" that creates and then drops at the end of running
#For testing use "update" for REST use "create-drop"
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
